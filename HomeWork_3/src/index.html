  <body>
    <header><h1 class="title">TODO List </h1></header>
    <div class="date-current">
      <a href="https://time.is/Ukraine" id="time_is_link" rel="nofollow" style="font-size:36px">Украина:</a>
      <span id="Ukraine_z713" style="font-size:36px"></span>
      <script src="//widget.time.is/ru.js"></script>
      <script>
        time_is_widget.init({Ukraine_z713:{template:"TIME<br>DATE", date_format:"dayname daynum.monthnum.yy"}});
      </script>
    </div>
    <div class="input-form">
    <form action="" class="input-form" onsubmit="return false">
      <input type="text" id="text-input" required>
      <input type="date" id="date-input" name="task-end-date" required>
      <button id="add-task">ADD</button>
    </form>
    </div>
  <div class="filters">
    <p class="filters-text">Filters for tasks</p>
    <button class="all-tasks" id="all-tasks">ALL</button>
    <button id="done-tasks">DONE</button>
    <button id="current-tasks">Current</button>
  </div>
  <div class="tasks-container">
    <table class="tasks-table">
    </table>
  </div>
  </body>
